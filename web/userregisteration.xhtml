           <form method="POST" action="UserRegisteration" enctype="multipart/form-data">
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-3
                                            col-form-label">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text"
                                                class="form-control" id="name" name="name" required="required"/>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputEmail" class="col-sm-3
                                            col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email"
                                                class="form-control" id="email" name="email" required="required"/>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputPassword"
                                            class="col-sm-3 col-form-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password"
                                                class="form-control" id="pass" name="pass" required="required"/>
                                        </div>
                                    </div>
                                        <div class="row mb-3">
                                        <label for="inputPassword"
                                            class="col-sm-3 col-form-label"> Confirm Password</label>
                                        <div class="col-sm-9">
                                            <input type="password"
                                                class="form-control" id="cpass" name="cpass" required="required"/>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputNumber" class="col-sm-3
                                            col-form-label">Contact No.</label>
                                        <div class="col-sm-9">
                                            <input type="number"
                                                class="form-control" id="con" name="con" required="required"/>
                                        </div> 
                                    </div>
                                     <div class="row mb-3">
                                        <label for="inputText" class="col-sm-3
                                            col-form-label">About</label>
                                        <div class="col-sm-9">
                                            <input type="Text"
                                                class="form-control" id="about" name="about" required="required"/>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputNumber" class="col-sm-3
                                            col-form-label">File Upload</label>
                                        <div class="col-sm-9">
                                            <input class="form-control"
                                                type="file"  id="profile" name="profile" required="required"/>
                                        </div>
                                    </div>
                                    
                                    <fieldset class="row ">
                                        <legend class="col-form-label col-sm-3

                                                <label class="form-check-label"

                                            <div class="form-check col-4">
